syntax = "proto3";

option java_multiple_files = true;
option java_package = "binhct.mydb";
option java_outer_classname = "MyDB";

package mydb;

// Interface exported by the server.
service MyDB {
  rpc Get(EntryKey) returns (EntryValue) {}
  rpc Put(Entry) returns (PutResp){}
}


message PutResp{
  int64 code =1;
}

message Entry{
  EntryKey entryKey =1;
  EntryValue entryValue =2;
}
message EntryKey{
  bytes v =1;
}
message EntryValue{
  bytes v =1;
}